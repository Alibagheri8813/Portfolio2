{% with page_title=page_title|default:"Ultra Premium Portfolio" page_description=page_description|default:"A modern portfolio showcasing projects, design, and writing." %}
<title>{{ page_title }}</title>
<meta name="description" content="{{ page_description }}" />
{% if request %}
<link rel="canonical" href="{{ request.build_absolute_uri }}" />
<meta property="og:url" content="{{ request.build_absolute_uri }}" />
<meta property="og:image" content="{{ request.build_absolute_uri|cut:request.get_full_path }}static/portfolio/img/placeholders/cover-1@2x.jpg" />
{% else %}
<link rel="canonical" href="/" />
<meta property="og:url" content="/" />
<meta property="og:image" content="/static/portfolio/img/placeholders/cover-1@2x.jpg" />
{% endif %}
<meta property="og:title" content="{{ page_title }}" />
<meta property="og:description" content="{{ page_description }}" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page_title }}" />
<meta name="twitter:description" content="{{ page_description }}" />

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "High-Performing Creator",
  {% if request %}
  "url": "{{ request.build_absolute_uri|cut:request.get_full_path }}",
  "image": "{{ request.build_absolute_uri|cut:request.get_full_path }}static/portfolio/img/placeholders/avatar@2x.jpg"
  {% else %}
  "url": "/",
  "image": "/static/portfolio/img/placeholders/avatar@2x.jpg"
  {% endif %}
}
</script>
{% endwith %}
